  {% block custom_js %}
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.slider');
            var instances = M.Slider.init(elems, {'height' : 300, 'indicators' : true});
          });
        </script>
  {% endblock custom_js %}
